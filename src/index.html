<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alfa+Slab+One"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Logo</title>
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body class="index-page">
    <header class="index"></header>
    <main class="login-section">
      <section class="form-section">
        <div>
          <p>Sign in to your account</p>
        </div>
        <form id="login-form" method="POST" action="">
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Email address"
          />
          <input
            type="password"
            name="password"
            id="password"
            required
            placeholder="Password"
          />
          <div class="checkbox">
            <input type="checkbox" name="keep-sing" id="keep-sign" />
            <div>
              <label for="keep-sign">This is a private computer</label><br />
              <label for="keep-sign">Keep me signed in and allow caching</label>
            </div>
          </div>
          <input class="submit" type="submit" value="Sing in" />
        </form>
        <button>Forgot password?</button>
      </section>
    </main>
    <footer>
      <section class="footer-social">
        <div>
          <p>
            is a product
          </p>
        </div>
        <div>
          <ol>
            <li>
              <a class="fb" href="https://www.facebook.com/" target="_blank"
                ><i class="fab fa-facebook-f"></i
              ></a>
            </li>
            <li>
              <a href="https://twitter.com/" target="_blank"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
            <li>
              <a href="https://plus.google.com/" target="_blank"
                ><i class="fab fa-google-plus-g"></i
              ></a>
            </li>
            <li>
              <a href="https://www.linkedin.com/" target="_blank"
                ><i class="fab fa-linkedin-in"></i
              ></a>
            </li>
            <li>
              <a href="https://www.livejournal.com/" target="_blank"
                ><i class="fas fa-blog"></i
              ></a>
            </li>
            <li>
              <a href="https://www.youtube.com/" target="_blank"
                ><i class="fab fa-youtube"></i
              ></a>
            </li>
            <li>
              <a href="https://google.com" target="_blank"
                ><i class="fas fa-rss"></i
              ></a>
            </li>
          </ol>
        </div>
      </section>
      <hr />
      <section class="footer-contacts">
        <div>
          <p>
            <i class="far fa-copyright"></i>
            inc 2015
          </p>
        </div>
        <div>
          <ol>
            <li><a href="https://www.tut.by/" target="_blank">Contact</a></li>
            <li><a href="https://www.tut.by/" target="_blank">Support</a></li>
            <li>
              <a href="https://www.tut.by/" target="_blank"
                >Legal information</a
              >
            </li>
            <li>
              <a href="https://www.tut.by/" target="_blank">Privacy policy</a>
            </li>
            <li>
              <a href="https://www.tut.by/" target="_blank">Terms of Service</a>
            </li>
            <li><a href="https://www.tut.by/" target="_blank">Site map</a></li>
          </ol>
        </div>
      </section>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- inject:js -->
    <!-- endinject -->
  </body>
</html>
