<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Logo Chat</title>
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body class="chat-page">
    <header>
      <div class="user-info">
        <span class="green-shape"></span>
        <img src="assets/speak.png" class="communities-image"/>
        <span class="user-email"></span>
      </div>
    </header>
    <section class="main-section">
      <section class="chat-search">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="&#xf002; Search"
        />
        <div class="icon">
          <i class="far fa-comments"></i>
        </div>
        <div class="communities-list">
          <img src="./assets/community.png" class="communities-image" />
          <span class="communities-name">Communities</span>
        </div>
        <div class="communities-list">
          <img src="./assets/group.png" class="communities-image" />
          <span class="communities-name">
            <div class="communities-name">All</div>
            <div class="communities-message">
              <span class="communities-message-who-said">You:</span
              ><span class="communities-message-phrase">message deleted</span>
            </div>
          </span>
          <span class="right communities-date">10:51 PM</span>
        </div>
        <div class="communities-list">
          <img src="./assets/speak.png" class="communities-image" />
          <span class="communities-name user-email"></span>
          <span class="right communities-date">Tuesday</span>
        </div>
      </section>
      <section class="chat-window">
        <header class="chat-window-header">
          <div class="communities-list">
            <img src="./assets/group.png" class="communities-image" />
            <span class="communities-name">
              <div class="communities-name">All</div>
              <div class="communities-message-chat">
                <span class="communities-message-participants"
                  >5 participants</span
                ><span class="communities-message-conversation"
                  >Conversation</span
                >
              </div>
            </span>
            <button class="right" id="start-chat">Start conversation</button>
          </div>
        </header>
        <section class="chat-section">
          <article>
            <main class="chat-section-field">
            </main>
            <aside class="participants">
              <div class="participants-container">
                <span class="participants-header">Available participants</span>
                <hr />
                <span class="participants-list">No participants available</span>
              </div>
            </aside>
          </article>
          <footer class="chat-message-container">
            <div class="chat-message-area">
              <textarea name="chat-message-text" placeholder="Write your message..." id="chat-message-text"></textarea
              >

              <div class="chat-message-buttons">
                <span class="chat-message-button style"
                  ><i class="fas fa-font"></i
                ></span>
                <span class="chat-message-button picture"
                  ><i class="fas fa-image"></i
                ></span>
                <span class="chat-message-button paste"
                  ><i class="fas fa-paperclip"></i
                ></span>
              </div>
            </div>
          </footer>
        </section>
      </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- inject:js -->
    <!-- endinject -->
  </body>
</html>
